<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel Files</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .upload-page {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #f7f7f7;
            padding: 32px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        .upload h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 32px;
            color: #333;
            margin-bottom: 24px;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
        }

        .form-control-file {
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .form-group.dnameg {
            margin: 0;
            justify-content: space-between;
            display: flex;
            width: 100%;
        }

        .btn-upload {
            padding: 8px 50px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 25px;
            font-size: 16px;
            color: #fff;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        .btn-upload:hover {
            background: linear-gradient(135deg, #a777e3, #6e8efb);
        }

        #result {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <section class="upload-page">
        <div class="card p-4 shadow-lg">
            <div class="upload mt-2">
                <h1>Upload Excel Files and Process</h1>
                <form id="uploadForm" enctype="multipart/form-data">
                    <!-- CSRF Token -->
                    <input type="hidden" id="csrfToken" value="{{ csrf_token }}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="excelFiles">Upload file for fine-tune</label>
                            <input type="file" id="excelFiles" name="files" class="form-control-file" multiple
                                accept=".xlsx, .xls, .xlsm" />
                            {% comment %} <div class="invalid-feedback">Please select at least one file.</div> {% endcomment %}
                           
                        </div>
                        <div class="form-group col-md-6">
                            <label for="excelFiles2">Upload  Question File for Answer</label>
                            <input type="file" id="excelFiles2" name="files1" class="form-control-file" multiple
                                accept=".xlsx, .xls, .xlsm">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group dnameg">
                            <button type="button" class="btn btn-primary" onclick="uploadFiles()">Upload</button>
                            <button type="button" class="btn btn-primary" onclick="fetchresponse()">Submit</button>
                        </div>
                    </div>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </section>

    <script>
        function uploadFiles() {
            const excelFiles = document.getElementById('excelFiles');
            const excelFiles2 = document.getElementById('excelFiles2');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            // Reset previous validation messages
            // excelFiles.classList.remove('is-invalid');
            excelFiles2.classList.remove('is-invalid');

            // Client-side validation
            if (excelFiles.files.length === 0) {
                excelFiles.classList.add('is-invalid');
                resultDiv.innerHTML = '<div class="alert alert-danger" role="alert">Please select at least one file for "Select Excel files 1".</div>';
                fadeOutMessage();
                return;
            }

            // File type validation
            const allowedExtensions = ['xlsx', 'xls', 'xlsm'];
            for (let file of excelFiles.files) {
                const fileExtension = file.name.split('.').pop().toLowerCase();
                if (!allowedExtensions.includes(fileExtension)) {
                    resultDiv.innerHTML = '<div class="alert alert-danger" role="alert">Invalid file type for "Select Excel files 1". Allowed types: .xlsx, .xls, .xlsm</div>';
                    fadeOutMessage();
                    return;
                }
            }

            // Optional: Validate the second file input if necessary
            if (excelFiles2.files.length > 0) {
                for (let file of excelFiles2.files) {
                    const fileExtension = file.name.split('.').pop().toLowerCase();
                    if (!allowedExtensions.includes(fileExtension)) {
                        resultDiv.innerHTML = '<div class="alert alert-danger" role="alert">Invalid file type for "Select Excel files 2". Allowed types: .xlsx, .xls, .xlsm</div>';
                        fadeOutMessage();
                        return;
                    }
                }
            }

            // Proceed with form submission or AJAX request
            const formData = new FormData(document.getElementById('uploadForm'));
            formData.append('csrfmiddlewaretoken', document.getElementById('csrfToken').value);

            $.ajax({
                url: '/api/upload-pdf',  // Ensure this is the correct API endpoint
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: {
                    'X-CSRFToken': csrfToken
                },
                success: function (data) {
                    resultDiv.innerHTML = '<div class="alert alert-success" role="alert">Upload successful!</div>';
                    fadeOutMessage();
                },
                error: function (xhr, status, error) {
                    resultDiv.innerHTML = '<div class="alert alert-danger" role="alert">Error: ' + xhr.responseText + '</div>';
                    fadeOutMessage();
                }
            });
        }

        function fetchresponse() {
            const excelFiles2 = document.getElementById('excelFiles2');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            // Reset previous validation messages
            excelFiles2.classList.remove('is-invalid');

            // Client-side validation
            if (excelFiles2.files.length === 0) {
                excelFiles2.classList.add('is-invalid');
                resultDiv.innerHTML = '<div class="alert alert-danger" role="alert">Please select at least one file for "Select Excel files 2".</div>';
                fadeOutMessage();
                return;
            }

            // File type validation
            // const allowedExtensions = ['xlsx', 'xls', 'xlsm'];
            // alert(allowedExtensions)
            // for (let file of excelFiles2.files) {
            //     alert(file.name)
            //     const fileExtension = file.name.split('.').pop().toLowerCase();
            //     if (!allowedExtensions.includes(fileExtension)) {
            //         alert('inside if')
            //         resultDiv.innerHTML = '<div class="alert alert-danger" role="alert">Invalid file type for "Select Excel files 2". Allowed types: .xlsx, .xls, .xlsm</div>';
            //         fadeOutMessage();
            //         return;
            //     }
            // }
            const allowedExtensions = ['xlsx', 'xls', 'xlsm'];
            const file = excelFiles2.files[0];
            const fileExtension = file.name.split('.').pop().toLowerCase();
            if (!allowedExtensions.includes(fileExtension)) {
                resultDiv.innerHTML = '<div class="alert alert-danger" role="alert">Invalid file type. Allowed types: .xlsx, .xls, .xlsm</div>';
                fadeOutMessage();
                return;
            }

            // Proceed with form submission or AJAX request
            // alert(document.getElementById('uploadForm'))
            // const formData = new FormData(document.getElementById('uploadForm'));
            // alert(formData)
            const formData = new FormData();
            formData.append('file', file);
            formData.append('csrfmiddlewaretoken', document.getElementById('csrfToken').value);

            $.ajax({
                url: '/api/reply',  // Ensure this is the correct API endpoint
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: {
                    'X-CSRFToken': document.getElementById('csrfToken').value
                },
                success: function(data) {
                    resultDiv.innerHTML = '<div class="alert alert-success" role="alert">Upload successful! Downloading the file...</div>';
                    fadeOutMessage();

                    // Create a temporary link to trigger the download
                    const link = document.createElement('a');
                    link.href = data.file_url;
                    link.download = '';  // Optional: specify a download name
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                },
                error: function (xhr, status, error) {
                    resultDiv.innerHTML = '<div class="alert alert-danger" role="alert">Error: ' + xhr.responseText + '</div>';
                    fadeOutMessage();
                    
                }
            });
        }


        function fadeOutMessage() {
            setTimeout(() => {
                $('#result').fadeOut('slow', function () {
                    $(this).html('').show();
                });
            }, 3000);
        }
    </script>
</body>

</html>
